<div class="container">
  <h1>Google Maps</h1>
  <div class="form group">
    <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
    <input type="text" [(ngModel)]="lat">
    <input type="text" [(ngModel)]="lng">
    <input type="text" [(ngModel)]="radius">
  </div>
  <div class="container-for-map">
    <agm-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
      (mapClick)="mapClicked($event)">

      <agm-marker
        *ngFor="let m of markers; let i = index"
        (markerClick)="clickedMarker(m.label, i)"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [label]="m.label"
        [markerDraggable]="m.draggable"
        (dragEnd)="markerDragEnd(m, $event)">
        <agm-info-window>
          <strong>InfoWindow content</strong>
        </agm-info-window>
        <agm-circle [latitude]="m.lat" [longitude]="m.lng"
                    (centerChange)="centerChange(m, $event)"
                    [radius]="m.radius"
                    [fillColor]="'red'"
                    [circleDraggable]="false"
                    [editable]="true"
                    (radiusChange)="radiusChange($event)">
        </agm-circle>

      </agm-marker>



    </agm-map>
  </div>
</div>
